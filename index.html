<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <title>Studio Ghibli Archive</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Sunshiney&family=Yusei+Magic&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
   <body>
    <div id="introduction" class="container-fluid">
        <h1>Studio Ghibli Archive</h1>
        <img id="grass-gif" class="img-responsive" alt="gif of grass and Totoro" style="width: 100%; height: auto;" src="https://tinyurl.com/ghibligrass">
    </div>
    <div id="search" class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="input-group">
                    <input type="text" id="search-box" class="form-control" placeholder="Search for a Ghibli movie...">
                    <span class="input-group-btn">
                        <button class="btn btn-success" id="search-button" type="button">Search</button>
                    </span>
                </div>
                <div class="text-center" style="margin-top: 10px;">
                    <button class="btn btn-info" id="show-all-button" type="button">Show All</button>
                </div>
            </div>
        </div>
    </div>
    <div id="result" class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <footer class="text-center">
        <p>Studio Ghibli Archive Â© 2024 | <a href="https://ghibli.jp/">Official Website</a></p>
    </footer>
</body>
</html>
